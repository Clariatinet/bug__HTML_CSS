<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style12.css" />
  </head>
  <body>
    <table class="inbox">
      <thead class="sr-only">
        <tr>
          <th scope="col">Actions</th>
          <th scope="col">Sender</th>
          <th scope="col">Title</th>
          <th scope="col">Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr class="unread">
          <td>
            <div>
              <input type="checkbox" />
              <label for="inbox-1">Select this email</label>
            </div>
            <button class="sr-only">
              <span>Add to favorite</span>
            </button>
          </td>
          <td>Goorm Edu</td>
          <td>
            <a href="#">
              <strong
                >Rate your course: FRONTEND 101 WITH KIMBUG - Woohyeon. How’s
                everything going? We want to hear your opnion on...</strong
              >
            </a>
          </td>
          <td>3:34 PM</td>
        </tr>
        <tr class="read">
          <td>
            <div class="inbox-checkbox">
              <input type="checkbox" />
              <label for="inbox-1">Select this email</label>
            </div>
            <button class="sr-only">
              <span>Add to favorite</span>
            </button>
          </td>
          <td>Goorm Edu</td>
          <td>
            <a href="#">
              <strong
                >Rate your course: FRONTEND 101 WITH KIMBUG - Woohyeon. How’s
                everything going? We want to hear your opnion on...</strong
              >
            </a>
          </td>
          <td>3:34 PM</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
